<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mindseye</title>
  <!-- Google Fonts: Dancing Script for heading, Poppins for text -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #fff; /* White text */
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      padding: 0;
      user-select: none;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 30px;
      font-size: 4rem;
      text-transform: uppercase;
      color: #fff; /* White heading */
      text-shadow:
        0 0 5px #fff,
        0 0 10px #bbb,
        0 0 20px #888;
    }

    /* Inputs container */
    .input-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input[type="file"] {
      background: #222;
      border: 1.5px solid #555;
      padding: 8px 12px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: border-color 0.3s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 5px #444;
      font-family: 'Poppins', sans-serif;
    }
    input[type="file"]:hover {
      border-color: #eee;
      box-shadow: 0 0 10px #eee;
    }
    input[type="text"] {
      background: transparent;
      border: 1.5px solid #555;
      padding: 10px 15px;
      color: #fff;
      font-size: 1rem;
      border-radius: 6px;
      width: 180px;
      transition: border-color 0.3s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 5px #444;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"]::placeholder {
      color: #aaa; /* Light gray placeholders */
      opacity: 1;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #fff;
      background: #111;
      box-shadow: 0 0 12px #fff;
    }

    button {
      background: #fff;
      color: #121212;
      border: none;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 10px #fff;
      font-family: 'Poppins', sans-serif;
    }
    button:hover {
      background: #eee;
      box-shadow: 0 0 20px #fff;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .art {
      background: #222;
      border: 1.5px solid #555;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .art:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #fff;
      border-color: #fff;
    }

    .art img {
      width: 250px;
      height: 250px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
      filter: grayscale(100%);
      transition: filter 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 5px #000;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .art:hover img {
      filter: grayscale(0%);
      box-shadow: 0 0 20px #fff;
    }

    .art h3 {
      margin: 5px 0;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      text-align: center;
    }

    .art p {
      font-weight: 600;
      color: #ccc;
      font-size: 1rem;
      letter-spacing: 0.5px;
      text-align: center;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      .input-group {
        flex-direction: column;
        align-items: center;
      }
      input[type="text"], input[type="file"] {
        width: 90%;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Mindseye</h1>
  
  <div class="input-group">
    <input type="file" id="artFile" accept="image/*" />
    <input type="text" id="artTitle" placeholder="Artwork Title" />
    <input type="text" id="artPrice" placeholder="Price in â‚¹" />
    <button onclick="addArt()">Add Artwork</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script src="renderer.js"></script>
</body>
</html>
